<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table border="5">
    <tr>
      <th>model</th>
      <th>series</th>
      <th>number</th>
    </tr>
    <tr th:each="car: ${list}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>
        <td th:utext="${car.getNumber()}">Number</td>
    </tr>
    </table>
</body>
</html>
